<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Games</title>

</head>

<body>

  <hr>
  <div>
    <span>Lista de Games</span>
    <button onclick="reloadPage();">Atualizar</button>

  </div>
  <ul id="games"></ul>

  <hr>
  <h4>Novo Game</h4>
  <input type="text" name="title" id="title" placeholder="Titulo" /><br>
  <input type="number" name="year" id="year" placeholder="Ano" /><br>
  <input type="number" name="price" id="price" placeholder="PreÃ§o" /><br>
  <button onclick="createGame();">Criar</button>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    function reloadPage() {

      window.location.reload();
    }

    function createGame() {
      let titleInput = document.querySelector('#title')
      let yearInput = document.querySelector('#year')
      let priceInput = document.querySelector('#price')


      let game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      }

      axios.post('http://localhost:3000/game/', game)
        .then(response => {
          if (response.statusCode === 200) {
            alert("Game Cadastrado")
          }
        })
        .catch(error => {
          console.log(error)
        })
    }
    axios.get('http://localhost:3000/games/')
      .then(response => {
        let games = response.data;
        // console.log(games)
        let list = document.getElementById('games');

        games.forEach(game => {
          let item = document.createElement('li')

          item.setAttribute('data-id', game.id)
          item.setAttribute('data-title', game.title)
          item.setAttribute('data-year', game.year)
          item.setAttribute('data-price', game.price)

          item.innerHTML = `${game.id} - ${game.title} - R$${game.price}`
          list.appendChild(item);
        });
      })
      .catch(error => {
        console.log(error)
      })

  </script>

</body>

</html>
